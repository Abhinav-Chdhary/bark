# Production workflow configuration
name: production-workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy application
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo "Deploying to production"

